<div class="container2">
  <div class="wrapper">
    <div class="main_left">
      <main>
        <div class="sub-header">
          <h2 class="main_tit">오늘의 음악</h2>
          <div class="info">
            <div class="date" id="date">날짜</div>
            <button
              onclick="posting(event) "
              type="button"
              class="post"></button>
          </div>
        </div>
        <div class="content" id="post-list"></div>
      </main>
    </div>
    <div class="main_right">
      <div class="tit_wrap">
        <h2 class="main_tit">내 프로필</h2>
      </div>
      <div class="profile_wrap">
        <div class="profile-second img profile_large">
          <img id="profileView" src="/assets/blankProfile.webp" />
        </div>

        <div class="profileModify">
          <div class="profile_info" id="userInfo">
            <div class="profile-main">
              <h2 class="sub_tit" id="userID"></h2>
              <span
                id="profileBtn"
                class="modifyBTN"
                onclick="changeModify(event)"
                >수정</span
              >
            </div>
            <div id="tagViewList" class="tag_list"></div>
            <div class="line_intro">
              <h3 class="sub_tit">한 줄 소개</h3>
              <p id="line_txt"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
