<button class="open" id="open" onclick="login_popup(event)">Open Modal</button>

<div class="modal hidden" id="modal">
  <div id="modal-overlay" class="modal-overlay"></div>
  <div class="login-form">
    <!-- 변경내용 주석 처리 -->
    <!-- x 소문자로 변경 -->
    <button
      type="button"
      class="btn-close"
      name="close"
      id="close"
      onclick="closeModal(event)"
    >
      x
    </button>
    <h2 class="main_tit" id="authTitle">로그인</h2>
    <form onsubmit="handleAuth(event)">
      <div class="int-area">
        <!-- type= email로 변경, required 추가 -->
        <input
          type="email"
          name="email"
          id="email"
          autocomplete="off"
          required />
        <label for="email">E-mail</label>
      </div>

      <div class="int-area">
        <!-- required 추가 -->
        <input
          type="password"
          name="pw"
          id="pw"
          autocomplete="off"
          required />
        <label for="pw">Password</label>
      </div>
      <div class="caption">
        <span id="authToggle" class="authToggle" onclick="onToggle()">회원가입</span>
      </div>
      <div class="btn-area">
        <input type="submit" id="authBtn" value="로그인" class="login-btn" />
      </div>
    </form>
    <section class="socialBtns">
      <button 
        name="github"
        onclick="socialLogin(event)"
        class="git-button"
      ><img src="../assets/github.png"> </button>

      <button
        name="google"
        onclick="socialLogin(event)"
        class="google-button"
      ><img src="../assets/google.png"></button>
    </section>
  </div>
</div>
