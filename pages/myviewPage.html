<div class="container2">
  <!-- 메인 페이지 -->
  <div class="wrapper">

    <div class="container">
      <!-- 1. 네비게이션 바 -->
      <nav class="nav">

        <button onclick="goToMain(event)" type="button" class="home">
          <p></p>
        </button>
        <button onclick="goToTeamInfor(event)" type="button" class="music">
          <p></p>
        </button>
      </nav>
      <!-- 2. 스레드 -->
      <main>
        <div class="sub-header">
          <h2 class="main_tit">오늘의 음악</h2>
          <div class="info">
            <div class="date" id="date">날짜</div>
            <button onclick="goToWrite(event) " type="button" class="post"></button>
          </div>
        </div>
        <div class="content" id="post-list"></div>
      </main>
    </div>
    <div class="w_wrapper">
      <!-- 피드 싱세페이지 -->
      <div class="main_profile">
        <!-- 1. 상단 타이틀 & 카드 데이터 -->
        <div id="feed_top"></div>

        <!-- 2. 댓글 쓰기 -->
        <div class="feed_middle">
          <div class="comment_user">
            <div class="comment_id">
              <div class="img profile_small">
                <img id="commentImg" draggable="false" src="/assets/blankProfile.webp" />
              </div>
              <span id="profileNickname" class="user_id tit_20">닉네임</span>
            </div>
            <span class="comment_date co_gray" id="today_date">Dec, 15</span>
          </div>
          <div>
            <label for="floatingtextarea">
              <textarea class="comment_write" placeholder="댓글을 작성해 보세요." id="comment"></textarea>
            </label>
          </div>
          <div class="btn-Wrap">
            <button class="btn btn_small btn_secondary">작성 취소</button>
            <button class="btn btn_small btn_default" type="button" onclick="save_comment(event)">댓글
              등록</button>
          </div>
        </div>

        <!-- 3. 댓글 보기 -->
        <div id="feed_bottom"></div>

      </div>
    </div>
  </div>

</div>
