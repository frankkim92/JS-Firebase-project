<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="sign_up.css" rel="stylesheet" />
</head>

<body>
 <button class="btn-register" id="register">Open Modal</button>
  <div class="signup hidden" id="signup">
    <div id="overlay" class="overlay"></div>
    <div class="register-form">
        <button type='button' class="close-btn" name="close-btn" id="close-btn">x</button>
        <h2>회원가입</h2>
        <form action="">
            <div class="field">
                <p class="title">Email</p>
                <input type="email" name="username" id="username" placeholder="example@gmail.com" autocomplete="off" required>
            </div>

            <div class="field">
                <p class="title">Password</p>
                <input type="password" name="password" id="password" placeholder="8자 이상 영문/숫자/특수문자 중 2가지 포함" autocomplete="off" required>
            </div>


            <div class="field">
                <p class="title">비밀번호 확인</p>
                <input type="password" name="pwcheck" id="pwcheck" placeholder="비밀번호를 다시 한 번 입력해주세요." autocomplete="off" required>
            </div>

            <div class="btn-complete">
                <button type="submit">완료</button>
            </div>
        </form>
    </div>

    <script src="sign_up.js"></script>
</body>
</html>
