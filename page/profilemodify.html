<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3e498796cb.js" crossorigin="anonymous"></script>
  <link href="../css/profilemodify.css" rel="stylesheet" />
  <link href="../css/reset.css" rel="stylesheet" />
</head>
<body>


  <!-- 네브바 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- <img src="../assets/logo-icon.svg" class="logo-icon"> -->
      <a class="navbar-brand" href="#" style="font-size: 28px" id="logo-title">
        <i class="fa-solid fa-headphones" style="color: green">
          소록소록</i></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">오늘의음악</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- //프로필 -->
  <div class="container">
    <div class="box">
      <div>
        <h2 class="profile-header">내 프로필 수정</h2>
      </div>

      <div class="profile-second">
        <img src="../img/몽자.jpeg" class="profile-img1" />
        <img src="../img/noimage.jpeg" class="profile-img2" style="display: none" />
      </div>

      <div class="profile-third">
        <button onclick="이미지제거()" class="btn-delete">이미지 제거</button>
        <input type="file" id="file" />
        <button class="btn-modify">
          <label for="file" id="uploadBtn">이미지 수정</label>
        </button>
      </div>
      <div class="profile-main">
        <p style="color: gray">닉네임</p>
        <span>완료</span>
      </div>
      <div class="hashtag">
        <input type="text" id="tag" size="20" placeholder="#태그입력" />
        <ul id="tag-list"></ul>
      </div>
      <div class="profile-hash" style="display: none">
        <span class="tag1">#태그입력</span>
        <span class="tag2">#콘솔로그</span>
        <span class="tag3">#디버깅</span>
      </div>

      <form>
        <div class="profile-bottom">
          <div>
            당신에 대한 간단한 한 줄 소개를 적어주세요.(30자 이내)<i></i>
          </div>
        </div>

        <input class="profile-self" type="text>" />
        <i class="fa-regular fa-paper-plane"></i>
      </form>
    </div>
  </div>

  <script src="../js/profilemodify.js"></script>
</body>
</html>
