<!-- ${postObj.id} 적용 안한거 설명 쓴 버전 -->
<div class="card">
  <div class="card-head">
    <img src="${postObj.coverInput}" />
  </div>
  <div class="card-body-wrapper">
    <div class="card-body-head">
      <h3 class="post-title">
        ${postObj.title}
      </h3>
      <div class="post-emoji">
        <img src="./image/happy.png">
      </div>
    </div>
    <p class="body-text">
      ${postObj.bodyText}

    </p>
    <div class="tag">
      <button type="button" class="hashtag">#힐링</button>
      <button type="button" class="hashtag">#사랑</button>
      <button type="button" class="hashtag">#정우최고</button>
    </div>
    <div class="card-footer-wrapper">
      <div class="card-user">
        <img src="${postObj.profileImg}" class="footer-img" />
        <p class="card-p">by</p>
        <p class="card-p">${postObj.nickname ?? "닉네임 없음"}</p>
      </div>
      <p class="card-p">${new Date(postObj.createdAt)</p>
      <!-- <p id="${postObj.id}" class="noDisplay"><input class="newCmtInput" type="text" maxlength="30" /><button class="updateBtn" onclick="update_comment(event)">완료</button></p> -->
    </div>
  </div>
</div>
